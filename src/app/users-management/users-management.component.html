<h4 class="title-4">User management</h4>
<div class="aside">
  <span>Sort by:</span>
  <select [(ngModel)]="sortKay">
    <option value="id">id</option>
    <option value="email">Email</option>
    <option value="role">Role</option>
  </select>
  <input type="checkbox" [(ngModel)]="sortReverse"> Reverse?
<table>
  <tr>
    <th>id</th>
    <th>Email</th>
    <th>Role</th>
  </tr>
  <tr *ngFor="let user of users | sort:sortKay:sortReverse" (click)="onSelect(user)">
    <td>{{user.id}}</td>
    <td>{{user.email}}</td>
    <td>{{user.role}}</td>
  </tr>
</table>
</div>
<div>
  <router-outlet></router-outlet>
  <!-- <user-details></user-details> -->
</div>
