
<div class="registration-form" *ngIf="!showSuccessMessage">
  <h4 class="title-4">
    Create a new account
  </h4>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit($event, registrationForm)" novalidate>
    <fieldset>
      <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <md-input-container class="full-width">
              <input mdInput formControlName="firstName" placeholder="First name">
              <md-error *ngIf="registrationForm.controls['firstName'].hasError('required')">
                First name is required
              </md-error>
            </md-input-container>
          </td>
          <td>
            <md-input-container class="full-width">
              <input mdInput formControlName="lastName" placeholder="Last name">
              <md-error *ngIf="registrationForm.controls['lastName'].hasError('required')">
                Last name is required
              </md-error>
            </md-input-container>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <md-input-container class="full-width">
              <input mdInput formControlName="email" placeholder="Email">
              <md-error *ngIf="registrationForm.controls['email'].hasError('required')"> 
                Email is required
              </md-error>
              <md-error *ngIf="registrationForm.controls['email'].hasError('pattern')">
                Email is not Valid
              </md-error>
            </md-input-container>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <md-input-container class="full-width">
              <input mdInput formControlName="password" placeholder="Password">
              <md-error *ngIf="registrationForm.controls['password'].hasError('required')"> 
                Password is required
              </md-error>
              <md-error *ngIf="registrationForm.controls['password'].hasError('pattern')">
                Password should be minimum 6 characters
              </md-error>
            </md-input-container>
          </td>
        </tr>
      </table>
    </fieldset>
    <button md-raised-button type="submit">Register</button>
  </form>
</div>
<div class="success-message" *ngIf="showSuccessMessage">
    Thank you, <strong>{{user?.firstName}}</strong>! You successfully registered, go to your email to activate account
</div>
