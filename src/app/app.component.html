<header class="header">
  <nav class="nav-main">
    <ul>
      <li *ngFor="let item of navItems"
          class="nav-main__item">
        <a [routerLink]="item.link"
           routerLinkActive="nav-main__item-link--active"
           class="nav-main__item-link">
           {{item.name}}
        </a>
      </li>  
    </ul>
  </nav>
  <nav class="nav-auth" *ngIf="!isLogedIn">
    <ul>
      <li class="nav-auth__item">
        <a routerLink="registration"
           routerLinkActive="nav-auth__item-link--active"
           class="nav-auth__item-link">
           Sign Up
        </a>
      </li>
      <li class="nav-auth__item">
        <a [class.nav-auth__item-link--active]="isLoginFormShown"
           (click)="showLoginForm($event)"
           class="nav-auth__item-link">
          Login
        </a>
      </li>
    </ul>
  </nav>
  <nav class="nav-auth" *ngIf="isLogedIn">
    <ul>
      <li class="nav-auth__item">
        <a class="nav-auth__item-link">Cart</a>
      </li>
      <li class="nav-auth__item">
        <a class="nav-auth__item-link" (click)="logOut($event)">Logg out</a>
      </li>
    </ul>
  </nav>
  <div *ngIf="isLoginFormShown">
    <app-authorization (onLoginFormHide)="hideLoginForm($event)"></app-authorization> 
  </div>
</header>
<main class="wrapper">
  <app-breadcrumbs></app-breadcrumbs>
  <router-outlet></router-outlet>
</main>
