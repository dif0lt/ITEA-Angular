<md-card class="login-form">
  <form [formGroup]="authorizationForm" (ngSubmit)="onSubmit($event, authorizationForm)">
    <md-input-container class="full-width">
      <input mdInput formControlName="email" placeholder="Email">
    </md-input-container>
    <md-input-container class="full-width">
      <input mdInput formControlName="password" placeholder="Password">
    </md-input-container>
      <button md-raised-button type="submit">Login</button>
  </form>
</md-card>
